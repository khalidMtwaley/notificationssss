plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // For Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.notificationsssss"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.notificationsssss"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Required for Firebase Cloud Messaging
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.2.0') // Firebase BoM
    implementation 'com.google.firebase:firebase-messaging' // FCM
    implementation 'androidx.core:core:1.10.1' // Required for notifications
    implementation 'androidx.work:work-runtime-ktx:2.8.1' // For background tasks (optional)
}

apply plugin: 'com.google.gms.google-services' // Apply Google Services Plugin
